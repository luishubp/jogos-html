<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Five Nights at Freddy's - Web Remake PERFEITO (PC Edition)</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
            user-select: none; 
        }
        #game-container { 
            position: relative; 
            width: 1024px; 
            height: 576px; 
            margin: 20px auto; 
            border: 8px solid #333; 
            overflow: hidden; 
            background: #111; 
            box-shadow: 0 0 50px #900;
        }
        
        /* Office */
        #office { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            transition: transform 0.2s ease; 
            background: radial-gradient(circle at center, #222 0%, #111 100%);
        }
        .wall { 
            position: absolute; 
            width: 120%; 
            height: 100%; 
            background: linear-gradient(to right, #222 0%, #444 50%, #222 100%); 
            left: -10%; 
        }
        
        /* Bot√µes */
        .btn { 
            position: absolute; 
            width: 60px; 
            height: 90px; 
            cursor: pointer; 
            pointer-events: auto; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            border: 3px solid #555; 
            transition: all 0.2s; 
            font-size: 12px;
        }
        .btn:hover { border-color: #fff; box-shadow: 0 0 10px #fff; }
        .btn.door-closed { background: #090 !important; color: #fff; }
        .btn.light-on { background: #aa0 !important; }
        #btn-left-door { left: 40px; top: 240px; background: #900; }
        #btn-right-door { right: 40px; top: 240px; background: #900; }
        #btn-left-light { left: 40px; top: 350px; background: #990; }
        #btn-right-light { right: 40px; top: 350px; background: #990; }

        /* Office View */
        #office-view { 
            position:absolute; 
            width:100%; 
            height:100%; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            font-size:48px; 
            text-shadow: 0 0 10px #fff;
            transition: all 0.3s;
        }
        #office-view.danger { color: #f00; font-size: 32px; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Monitor */
        #monitor-toggle { 
            position: absolute; 
            bottom: 0; 
            left: 25%; 
            width: 50%; 
            height: 50px; 
            background: rgba(255,255,255,0.1); 
            border-top: 5px solid #fff; 
            cursor: pointer; 
            pointer-events: auto; 
            text-align: center; 
            line-height: 50px; 
            font-size: 20px;
            transition: background 0.2s;
        }
        #monitor-toggle:hover { background: rgba(255,255,255,0.3); }
        #camera-tablet { 
            position: absolute; 
            top: 2%; 
            left: 2%; 
            width: 96%; 
            height: 92%; 
            background: #000; 
            border: 15px solid #222; 
            display: none; 
            pointer-events: auto; 
            z-index: 10; 
        }
        #cam-display { 
            width:100%; 
            height:80%; 
            position:relative; 
            background:#111; 
            display:flex; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center; 
            border: 5px solid #333;
        }
        #cam-name { 
            position:absolute; 
            top:20px; 
            left:20px; 
            font-size:28px; 
            color:#0f0; 
            text-shadow: 0 0 5px #0f0;
        }
        #cam-content { 
            font-size:40px; 
            text-align:center; 
            text-shadow: 0 0 10px #fff;
        }
        #cam-map { 
            position:absolute; 
            bottom:20px; 
            right:20px; 
            border:2px solid #fff; 
            padding:15px; 
            background: rgba(0,0,0,0.8);
        }
        .cam-btn { 
            width: 70px; 
            height: 45px; 
            background: #444; 
            margin: 5px; 
            cursor: pointer; 
            color: white; 
            border: none; 
            font-size: 14px; 
            border-radius: 5px;
            transition: all 0.2s;
        }
        .cam-btn:hover { background: #666; }
        .active-cam { background: #0f0 !important; color: #000; box-shadow: 0 0 10px #0f0; }

        /* UI */
        #ui-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
        }
        .stats { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            font-size: 28px; 
            text-shadow: 0 0 10px #fff;
            pointer-events: auto; 
        }
        .power-bar { 
            position: absolute; 
            bottom: 80px; 
            left: 20px; 
            font-size: 20px; 
            pointer-events: auto; 
            text-shadow: 0 0 10px #fff;
        }

        /* Efeitos */
        .scare-flash { 
            position: absolute; 
            top:0; 
            left:0; 
            width:100%; 
            height:100%; 
            background: #f00; 
            display:none; 
            z-index:100; 
            justify-content:center; 
            align-items:center; 
            font-size: 120px; 
            animation: shake 0.5s infinite, flash 0.1s infinite;
        }
