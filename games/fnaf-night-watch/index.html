<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FNAF: Professional Remaster</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pwr-color: #00ff00; --danger: #bb0000; }
        body { margin: 0; background: #000; color: #fff; font-family: 'VT323', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #game-container { position: relative; width: 100vw; height: 56.25vw; max-width: 1280px; max-height: 720px; border: 5px solid #111; overflow: hidden; background: #000; }

        /* --- MENUS --- */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: #000; }
        .active-screen { display: flex; }
        h1 { font-size: 70px; margin: 0; color: #fff; text-shadow: 2px 2px var(--danger); }
        .menu-btn { background: none; border: 1px solid #fff; color: #fff; padding: 10px 30px; font-family: 'VT323'; font-size: 25px; cursor: pointer; margin-top: 20px; }
        .menu-btn:hover { background: #fff; color: #000; }
        
        .cn-setup { display: flex; gap: 30px; margin: 20px 0; }
        .cn-char { text-align: center; font-size: 20px; }
        .cn-input { width: 60px; background: #111; border: 1px solid #555; color: #fff; font-size: 25px; text-align: center; font-family: 'VT323'; }

        /* --- OFFICE --- */
        #office-scene { width: 100%; height: 100%; display: none; }
        #office { width: 100%; height: 100%; position: relative; background: #080808; box-shadow: inset 0 0 150px #000; }
        
        .physical-door { position: absolute; top: -100%; width: 15%; height: 100%; background: #1a1a1a; border: 4px solid #000; transition: top 0.15s; z-index: 50; }
        .door-left { left: 5%; } .door-right { right: 5%; }
        .door-closed { top: 0% !important; }

        /* AJUSTE: Luzes agora são muito mais claras e visíveis */
        .light-effect { position: absolute; width: 40%; height: 100%; opacity: 0; pointer-events: none; z-index: 40; transition: opacity 0.05s; }
        #light-L { left: 0; background: radial-gradient(circle at 15% 50%, rgba(255,255,230,0.6), transparent 70%); }
        #light-R { right: 0; background: radial-gradient(circle at 85% 50%, rgba(255,255,230,0.6), transparent 70%); }

        /* AJUSTE: O vulto agora brilha levemente quando a luz está acesa */
        .threat-at-door { position: absolute; top: 20%; width: 220px; height: 550px; background: #000; filter: blur(5px) brightness(0.2); z-index: 35; display: none; border-radius: 40%; }
        .threat-revealed { filter: blur(4px) brightness(0.8) !important; }

        /* --- BOTÕES --- */
        .door-controls { position: absolute; top: 40%; width: 50px; height: 120px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .ctrl-left { left: 0.5%; } .ctrl-right { right: 0.5%; }
        .btn-game { width: 50px; height: 50px; border: 3px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; background: #222; user-select: none; color: #fff; }
        .btn-door.active { background: #900; border-color: #f00; }
        .btn-light.active { background: #990; border-color: #ff0; color: #000; }

        /* --- MONITOR --- */
        #monitor { position: absolute; inset: 0; background: #000; display: none; z-index: 500; border: 15px solid #222; }
        .static { position: absolute; inset: 0; background: url('https://media.giphy.com/media/oEI9uWUuejgRTpFDkA/giphy.gif'); opacity: 0.12; z-index: 10; pointer-events: none; }
        .threat-silhouette { position: absolute; width: 140px; height: 320px; background: #000; filter: blur(12px) brightness(0.5); opacity: 0.9; z-index: 5; display: none; }

        #map { position: absolute; bottom: 30px; right: 30px; width: 280px; height: 220px; background: rgba(0,0,0,0.9); border: 2px solid #555; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; z-index: 20; }
        .cam-node { background: #111; border: 1px solid #444; color: #fff; cursor: pointer; font-family: 'VT323'; font-size: 16px; }
        .cam-node.active { background: #fff; color: #000; }

        /* --- UI --- */
        .hud { position: absolute; z-index: 1000; padding: 20px; pointer-events: none; }
        .pwr-box { bottom: 0; left: 0; font-size: 30px; color: var(--pwr-color); }
        .time-box { top: 0; right: 0; font-size: 45px; }
        #monitor-toggle { position: absolute; bottom: 0; left: 25%; width: 50%; height: 45px; background: rgba(255,255,255,0.05); border: 2px solid #444; z-index: 1000; cursor: pointer; }

        #jumpscare { position: absolute; inset: 0; z-index: 10000; display: none; background: #000; justify-content: center; align-items: center; }
        .glitch { animation: shake 0.05s infinite; filter: invert(1); background: #111; width: 100%; height: 100%; }
        @keyframes shake { 0% { transform: translate(5px); } 50% { transform: translate(-5px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="screen-menu" class="screen active-screen">
        <h1>FNAF REMASTER</h1>
        <button class="menu-btn" onclick="showScreen('screen-cn')">CUSTOM NIGHT</button>
        <button class="menu-btn" onclick="startGame(2, 2)">NEW GAME</button>
    </div>

    <div id="screen-cn" class="screen">
        <h1>CUSTOM NIGHT</h1>
        <div class="cn-setup">
            <div class="cn-char">BONNIE<br><input type="number" id="cn-b" class="cn-input" value="0" min="0" max="20"></div>
            <div class="cn-char">CHICA<br><input type="number" id="cn-c" class="cn-input" value="0" min="0" max="20"></div>
        </div>
        <button class="menu-btn" onclick="startCustom()">START</button>
    </div>

    <div id="office-scene">
        <div id="office">
            <div id="door-L" class="physical-door door-left"></div>
            <div id="door-R" class="physical-door door-right"></div>
            <div id="light-L" class="light-effect"></div>
            <div id="light-R" class="light-effect"></div>
            <div id="threat-L" class="threat-at-door" style="left: 5%;"></div>
            <div id="threat-R" class="threat-at-door" style="right: 5%;"></div>

            <div class="door-controls ctrl-left">
                <div class="btn-game btn-door" id="btn-door-L" onclick="game.actionDoor('left')">DOOR</div>
                <div class="btn-game btn-light" id="btn-light-L" onclick="game.actionLight('left')">LIGHT</div>
            </div>
            <div class="door-controls ctrl-right">
                <div class="btn-game btn-door" id="btn-door-R" onclick="game.actionDoor('right')">DOOR</div>
                <div class="btn-game btn-light" id="btn-light-R" onclick="game.actionLight('right')">LIGHT</div>
            </div>

            <div id="monitor">
                <div class="static"></div>
                <div id="visual-vulto" class="threat-silhouette"></div>
                <div id="room-name" style="position:absolute; top:30px; left:30px; font-size:35px;">PALCO PRINCIPAL</div>
                <div id="map">
                    <button id="m1A" class="cam-node" onclick="game.switchCam('1A','Palco Principal')">1A</button>
                    <button id="m2A" class="cam-node" onclick="game.switchCam('2A','Canto Esq')">2A</button>
                    <button id="m1B" class="cam-node" onclick="game.switchCam('1B','Área Jantar')">1B</button>
                    <button id="m4B" class="cam-node" onclick="game.switchCam('4B','Corredor Dir')">4B</button>
                </div>
            </div>

            <div class="hud pwr-box">POWER: <span id="pwr-val">100</span>%</div>
            <div class="hud time-box" id="clock">12 AM</div>
            <div id="monitor-toggle" onclick="game.toggleMonitor()"></div>
        </div>
    </div>

    <div id="jumpscare"><div class="glitch"></div></div>
</div>

<script>
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
    if(id !== 'none') document.getElementById(id).classList.add('active-screen');
}

function startCustom() {
    startGame(document.getElementById('cn-b').value, document.getElementById('cn-c').value);
}

function startGame(b, c) {
    showScreen('none');
    document.getElementById('office-scene').style.display = 'block';
    game.begin(parseInt(b), parseInt(c));
}

class FNAFEngine {
    constructor() {
        this.pwr = 100; this.time = 0; this.monOpen = false; this.curCam = '1A';
        this.doors = { left: false, right: false };
        this.lights = { left: false, right: false };
        this.ai = {
            'Bonnie': { pos: '1A', path: ['1A', '2A', 'DoorL'], lv: 0 },
            'Chica': { pos: '1B', path: ['1B', '4B', 'DoorR'], lv: 0 }
        };
    }

    begin(b, c) {
        this.ai['Bonnie'].lv = b; this.ai['Chica'].lv = c;
        setInterval(() => this.tick(), 1000);
        setInterval(() => this.moveAI(), 4500);
        setInterval(() => { this.time++; document.getElementById('clock').innerText = this.time + " AM"; if(this.time==6) location.reload(); }, 60000);
    }

    tick() {
        let usage = 0.1;
        if(this.doors.left) usage += 0.4;
        if(this.doors.right) usage += 0.4;
        if(this.lights.left) usage += 0.2;
        if(this.lights.right) usage += 0.2;
        if(this.monOpen) usage += 0.3;
        this.pwr -= usage;
        document.getElementById('pwr-val').innerText = Math.max(0, Math.floor(this.pwr));
        if(this.pwr <= 0) location.reload();
    }

    actionDoor(s) {
        this.doors[s] = !this.doors[s];
        document.getElementById(`door-${s==='left'?'L':'R'}`).classList.toggle('door-closed', this.doors[s]);
        document.getElementById(`btn-door-${s==='left'?'L':'R'}`).classList.toggle('active', this.doors[s]);
    }

    actionLight(s) {
        // Toggle da luz
        this.lights[s] = !this.lights[s];
        const side = s==='left'?'L':'R';
        const other = s==='left'?'right':'left';
        
        // Desligar a outra luz (opcional, como no original)
        if(this.lights[s]) { this.lights[other] = false; document.getElementById(`light-${side==='L'?'R':'L'}`).style.opacity = 0; document.getElementById(`btn-light-${side==='L'?'R':'L'}`).classList.remove('active'); }

        document.getElementById(`light-${side}`).style.opacity = this.lights[s] ? 1 : 0;
        document.getElementById(`btn-light-${side}`).classList.toggle('active', this.lights[s]);
        
        this.updateThreatVisibility();
    }

    updateThreatVisibility() {
        ['L', 'R'].forEach(side => {
            const sideKey = side === 'L' ? 'left' : 'right';
            const enemy = side === 'L' ? this.ai['Bonnie'] : this.ai['Chica'];
            const threatEl = document.getElementById(`threat-${side}`);
            
            if(this.lights[sideKey] && enemy.pos === (side === 'L' ? 'DoorL' : 'DoorR')) {
                threatEl.style.display = 'block';
                threatEl.classList.add('threat-revealed');
            } else {
                threatEl.style.display = 'none';
                threatEl.classList.remove('threat-revealed');
            }
        });
    }

    toggleMonitor() {
        this.monOpen = !this.monOpen;
        document.getElementById('monitor').style.display = this.monOpen ? 'block' : 'none';
        if(this.monOpen) this.switchCam(this.curCam, document.getElementById('room-name').innerText);
    }

    switchCam(id, name) {
        this.curCam = id;
        document.getElementById('room-name').innerText = name;
        document.querySelectorAll('.cam-node').forEach(b => b.classList.remove('active'));
        document.getElementById('m'+id).classList.add('active');
        const vulto = document.getElementById('visual-vulto');
        vulto.style.display = 'none';
        for(let n in this.ai) {
            if(this.ai[n].pos === id) {
                vulto.style.display = 'block';
                vulto.style.left = Math.random() * 60 + "%";
            }
        }
    }

    moveAI() {
        for(let n in this.ai) {
            let e = this.ai[n];
            if(Math.random() * 20 < e.lv) {
                let idx = e.path.indexOf(e.pos);
                if(idx === e.path.length - 1) {
                    if(!this.doors[e.pos === 'DoorL' ? 'left' : 'right']) {
                        setTimeout(() => { if(!this.doors[e.pos === 'DoorL' ? 'left' : 'right']) this.scare(); }, 3500);
                    } else { e.pos = e.path[0]; } // Volta se a porta tiver fechada
                } else { e.pos = e.path[idx+1]; }
            }
        }
        this.updateThreatVisibility();
        if(this.monOpen) this.switchCam(this.curCam, document.getElementById('room-name').innerText);
    }

    scare() {
        document.getElementById('jumpscare').style.display = 'flex';
        setTimeout(() => location.reload(), 2000);
    }
}
const game = new FNAFEngine();
</script>
</body>
</html>
