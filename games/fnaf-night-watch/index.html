<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Shift - Gemini Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Fundo quase preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 40px rgba(255, 0, 255, 0.2);
            border: 2px solid #333;
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #111 0%, #000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px #fff;
            pointer-events: none;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px #fff;
            display: none; /* Escondido inicialmente */
        }

        h1 { margin: 0 0 10px 0; font-size: 32px; }
        p { font-size: 16px; color: #ccc; }
        .highlight { color: #0ff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="ui-layer">Score: <span id="scoreDisplay">0</span></div>
        
        <div id="start-screen" style="display: block;">
            <h1 style="color: #0ff; text-shadow: 0 0 10px #0ff;">NEON SHIFT</h1>
            <p>Use as <span class="highlight">SETAS</span> para mover.</p>
            <p>Aperte <span class="highlight">ESPAÇO</span> para trocar a cor.</p>
            <p>Atravesse as barreiras da MESMA cor.</p>
            <p style="margin-top: 20px; blink;">Aperte ESPAÇO para começar</p>
        </div>

        <div id="game-over-screen">
            <h1 style="color: #f0f; text-shadow: 0 0 10px #f0f;">GAME OVER</h1>
            <p>Score Final: <span id="finalScore">0</span></p>
            <p style="margin-top: 20px;">Aperte ESPAÇO para reiniciar</p>
        </div>
    </div>

<script>
    // Configuração Inicial
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const finalScoreDisplay = document.getElementById('finalScore');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');

    // Cores Neon (Ciano e Magenta)
    const COLORS = [
        { hex: '#00ffff', shadow: 'rgba(0, 255, 255, 0.7)' }, // 0: Azul/Ciano
        { hex: '#ff00ff', shadow: 'rgba(255, 0, 255, 0.7)' }  // 1: Rosa/Magenta
    ];

    // Estado do Jogo
    let gameState = 'START'; // START, PLAYING, GAMEOVER
    let score = 0;
    let frames = 0;
    let gameSpeed = 3;
    let spawnRate = 100; // Menor = mais rápido

    // Objeto Jogador
    const player = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 50,
        width: 30,
        height: 30,
        colorIndex: 0,
        dx: 0,
        speed: 5,
        switchPressed: false // Para evitar troca dupla de cor
    };

    // Array de Obstáculos
    let obstacles = [];

    // Controles
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        
        if (e.code === "Space") {
            if (gameState === 'START' || gameState === 'GAMEOVER') {
                resetGame();
            } else if (gameState === 'PLAYING' && !player.switchPressed) {
                // Troca de cor
                player.colorIndex = player.colorIndex === 0 ? 1 : 0;
                player.switchPressed = true; // Trava a tecla
            }
        }
    }

    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        if (e.code === "Space") player.switchPressed = false; // Destrava a tecla
    }

    function resetGame() {
        gameState = 'PLAYING';
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        score = 0;
        scoreDisplay.innerText = score;
        gameSpeed = 3;
        spawnRate = 100;
        frames = 0;
        obstacles = [];
        player.x = canvas.width / 2 - player.width / 2;
        player.colorIndex = 0;
    }

    function setNeonStyle(ctx, colorIndex, blurAmount = 15) {
        ctx.fillStyle = COLORS[colorIndex].hex;
        ctx.shadowBlur = blurAmount;
        ctx.shadowColor = COLORS[colorIndex].shadow;
    }

    function drawPlayer() {
        setNeonStyle(ctx, player.colorIndex, 20);
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.shadowBlur = 0; // Resetar sombra para não afetar outras coisas
    }

    function updatePlayer() {
        if (rightPressed && player.x < canvas.width - player.width) {
            player.x += player.speed;
        } else if (leftPressed && player.x > 0) {
            player.x -= player.speed;
        }
    }

    function spawnObstacle() {
        const type = Math.random() < 0.5 ? 'BAR' : 'GATE';
        const colorIdx = Math.floor(Math.random() * 2);
        
        let obstacle = {
            y: -20,
            height: 20,
            colorIndex: colorIdx,
            type: type,
            passed: false
        };

        if (type === 'BAR') {
             // Barra horizontal que cobre toda a tela
             obstacle.x = 0;
             obstacle.width = canvas.width;
        } else {
            // "Portão" com uma abertura
            const gapWidth = 100;
            const gapX = Math.random() * (canvas.width - gapWidth);
            obstacle.x = gapX; // A posição X será onde está a abertura "segura" se a cor errada
            obstacle.width = gapWidth;
            // Para simplificar este protótipo, vamos usar apenas BARRAS sólidas
            // Se quiser complicar depois, implementamos os "GATES"
            obstacle.x = 0;
            obstacle.width = canvas.width;
            obstacle.type = 'BAR';
        }
        obstacles.push(obstacle);
    }

    function handleObstacles() {
        if (frames % spawnRate === 0) {
            spawnObstacle();
        }

        for (let i = 0; i < obstacles.length; i++) {
            let obs = obstacles[i];
            obs.y += gameSpeed;

            // Desenhar Obstáculo
            setNeonStyle(ctx, obs.colorIndex);
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            ctx.shadowBlur = 0;

            // Colisão Simples (AABB)
            if (player.x < obs.x + obs.width &&
                player.x + player.width > obs.x &&
                player.y < obs.y + obs.height &&
                player.y + player.height > obs.y) {
                
                // Se colidiu, verifica a cor
                if (player.colorIndex !== obs.colorIndex) {
                    gameState = 'GAMEOVER';
                }
            }

            // Pontuação e Remoção
            if (obs.y > canvas.height) {
                if (!obs.passed) {
                    score++;
                    scoreDisplay.innerText = score;
                    obs.passed = true;

                    // Aumentar dificuldade gradualmente
                    if (score % 10 === 0) {
                        gameSpeed += 0.5;
                        spawnRate = Math.max(40, spawnRate - 5); // Limite de spawn rate
                    }
                }
                obstacles.splice(i, 1);
                i--;
            }
        }
    }

    function drawBackgroundGrid() {
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        // Linhas verticais que se movem para dar sensação de velocidade
        const gridOffset = (frames * gameSpeed) % 50;
        
        for (let i = 0; i < canvas.width; i += 50) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }
        // Linhas horizontais
        for (let j = -gridOffset; j < canvas.height; j += 50) {
             ctx.beginPath();
             ctx.moveTo(0, j);
             ctx.lineTo(canvas.width, j);
             ctx.stroke();
        }
    }


    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameState === 'PLAYING') {
            frames++;
            drawBackgroundGrid();
            updatePlayer();
            drawPlayer();
            handleObstacles();
        } else if (gameState === 'GAMEOVER') {
             drawBackgroundGrid();
             drawPlayer(); // Mostra onde morreu
             for(obs of obstacles) {
                 setNeonStyle(ctx, obs.colorIndex);
                 ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
             }
             finalScoreDisplay.innerText = score;
             gameOverScreen.style.display = 'block';
        }

        requestAnimationFrame(gameLoop);
    }

    // Iniciar o loop
    setNeonStyle(ctx, 0); // Inicializa estilo
    gameLoop();

</script>
</body>
</html>
