<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Night Watch (FNAF) - Web Remake Perfeito</title>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(to bottom, #000, #111); 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
            user-select: none; 
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #f00;
            text-shadow: 0 0 20px #f00, 0 0 40px #900;
            z-index: 20;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #f00, 0 0 40px #900; }
            to { text-shadow: 0 0 30px #ff0, 0 0 60px #f90; }
        }
        #game-container { 
            position: relative; 
            width: 1024px; 
            height: 576px; 
            margin: 80px auto 20px; 
            border: 8px solid #333; 
            overflow: hidden; 
            background: #111; 
            box-shadow: 0 0 50px #900, inset 0 0 50px #000;
        }
        
        #office { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            transition: transform 0.2s ease; 
            background: radial-gradient(circle at center, #222 0%, #111 100%);
        }
        .wall { 
            position: absolute; 
            width: 120%; 
            height: 100%; 
            background: linear-gradient(to right, #222 0%, #444 50%, #222 100%); 
            left: -10%; 
        }
        
        .btn { 
            position: absolute; 
            width: 60px; 
            height: 90px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            border: 3px solid #555; 
            transition: all 0.2s; 
            font-size: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .btn:hover { border-color: #fff; box-shadow: 0 0 15px #fff, 0 4px 8px rgba(0,0,0,0.5); }
        .btn.door-closed { background: #090 !important; color: #0f0; box-shadow: 0 0 15px #0f0; }
        .btn.light-on { background: #aa0 !important; box-shadow: 0 0 15px #ff0; }
        #btn-left-door { left: 40px; top: 240px; background: #900; }
        #btn-right-door { right: 40px; top: 240px; background: #900; }
