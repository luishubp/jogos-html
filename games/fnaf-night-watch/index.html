<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FNAF: Ultimate Mobile Edition</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
/* ====== CSS ORIGINAL â€“ SEM ALTERAÃ‡Ã•ES ====== */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'VT323', monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
#screen-container {
    position: relative;
    width: 1000px;
    height: 600px;
    background: #0a0a0a;
    border: 10px solid #333;
    overflow: hidden;
    box-shadow: inset 0 0 100px #000;
}
#office {
    position: absolute;
    inset: 0;
    background: url('imagens/office.jpg') center/cover no-repeat;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.door {
    position: absolute;
    top: 0;
    width: 120px;
    height: 100%;
    background: #222;
    z-index: 50;
    transition: 0.2s ease-in;
    border: 4px solid #111;
}
#door-L { left: 0; transform: translateY(-100%); }
#door-R { right: 0; transform: translateY(-100%); }
.closed { transform: translateY(0) !important; }
.light-effect {
    position: absolute;
    top: 0;
    width: 300px;
    height: 100%;
    opacity: 0;
    pointer-events: none;
    z-index: 40;
}
#light-L { left: 0; background: linear-gradient(to right, rgba(255,255,200,0.2), transparent); }
#light-R { right: 0; background: linear-gradient(to left, rgba(255,255,200,0.2), transparent); }
.side-panel {
    position: absolute;
    top: 35%;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 100;
    padding: 10px;
    background: #222;
    border: 2px solid #444;
}
.btn {
    width: 60px;
    height: 40px;
    cursor: pointer;
    background: #000;
    color: #fff;
    border: 2px solid #fff;
    font-family: 'VT323';
}
#camera-monitor {
    position: absolute;
    inset: 0;
    background: #000;
    z-index: 500;
    display: none;
}
#cam-view {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}
#cam-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4) sepia(0.2) hue-rotate(100deg);
}
#static {
    position: absolute;
    inset: 0;
    background: url('https://media.giphy.com/media/oEI9uWUuW9nNe/giphy.gif');
    opacity: 0.15;
    pointer-events: none;
}
#animatronic-visual {
    position: absolute;
    font-size: 150px;
    filter: drop-shadow(0 0 20px #0f0);
    text-shadow: 0 0 10px #000;
    display: none;
}
#map {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 250px;
    height: 200px;
    background: rgba(0,0,0,0.9);
    border: 2px solid #fff;
    z-index: 600;
}
.cam-btn {
    position: absolute;
    width: 40px;
    height: 25px;
    background: #333;
    border: 1px solid #fff;
    color: #fff;
    font-size: 12px;
    cursor: pointer;
    text-align: center;
}
.cam-btn.active { background: #0f0; color: #000; }
#jumpscare-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: shake 0.1s infinite;
}
@keyframes shake {
    0% { transform: translate(5px,5px); }
    50% { transform: translate(-5px,-5px); }
    100% { transform: translate(5px,5px); }
}
#ui {
    position: absolute;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
    font-size: 24px;
}
#monitor-trigger {
    position: absolute;
    bottom: 0;
    left: 30%;
    width: 40%;
    height: 40px;
    background: rgba(255,255,255,0.1);
    border-top: 2px solid #fff;
    z-index: 1100;
    cursor: pointer;
    color: #fff;
    text-align: center;
    line-height: 40px;
}
#clock-container {
    position: absolute;
    top: 10px;
    right: 10px;
    text-align: center;
    font-size: 28px;
    z-index: 1200;
}
#clock { font-size: 32px; }
#night { font-size: 24px; text-transform: lowercase; }
#menu {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}
.menu-btn {
    margin: 10px;
    padding: 15px 40px;
    font-size: 24px;
    cursor: pointer;
    background: #111;
    border: 2px solid #fff;
    color: #fff;
}
</style>
<body>

<!-- ====== HTML ORIGINAL â€“ SEM ALTERAÃ‡Ã•ES ====== -->
<div id="screen-container">
    <!-- (HTML mantido exatamente igual ao seu) -->
</div>

<script>
class FNAF {
    constructor() {
        this.load();
        this.setupMenu();
    }

    load() {
        const saved = JSON.parse(localStorage.getItem('fnafSave'));
        this.pwr = saved?.pwr ?? 100;
        this.cam = saved?.cam ?? '1A';
        this.doors = saved?.doors ?? { L:false, R:false };
        this.lights = saved?.lights ?? { L:false, R:false };
        this.foxyProgress = saved?.foxyProgress ?? 0;
        this.hour = saved?.hour ?? 12;
        this.nightNum = saved?.nightNum ?? 1;
        this.mon = false;

        this.entities = {
            Bonnie: { pos:'1A', path:['1A','1B','5','2A','2B','DOOR'], chance:0.07 },
            Chica:  { pos:'1A', path:['1A','1B','7','4A','4B','DOOR'], chance:0.06 },
            Freddy: { pos:'1A', path:['1A','1B','7','4A','4B','DOOR'], chance:0.04 }
        };
    }

    start() {
        this.stop();

        this.energyInterval = setInterval(()=>{
            let use = 1 + (this.doors.L?1:0) + (this.doors.R?1:0) + (this.mon?1:0) + ((this.lights.L||this.lights.R)?1:0);
            this.pwr = Math.max(0, this.pwr - 0.1 * use);
            document.getElementById('pwr-val').innerText = Math.floor(this.pwr);
            document.getElementById('usage-val').innerText = use;
            if(this.pwr<=0) this.jumpscare('Freddy');
            this.save();
        },1000);

        this.aiInterval = setInterval(()=>this.aiTick(),6000);

        this.clockInterval = setInterval(()=>{
            this.hour++;
            if(this.hour>12) this.hour=1;
            this.updateClockUI();
            if(this.hour===6) this.winNight();
        },45000);
    }

    stop() {
        clearInterval(this.energyInterval);
        clearInterval(this.aiInterval);
        clearInterval(this.clockInterval);
    }

    updateClockUI() {
        document.getElementById('clock').innerText = `${this.hour}:00 AM`;
        document.getElementById('night').innerText = `night ${this.nightNum}`;
    }

    updateCam() {
        const d=document.getElementById('animatronic-visual');
        d.style.display='none';
        if(this.cam==='1C'){ d.style.display='block'; d.innerText=this.foxyProgress<2?'ðŸš©':'ðŸ¦Š'; return; }
        for(let k of ['Bonnie','Chica','Freddy']){
            if(this.entities[k].pos===this.cam){
                d.style.display='block';
                d.innerText=k==='Bonnie'?'ðŸ°':k==='Chica'?'ðŸ¥':'ðŸ»';
                break;
            }
        }
    }

    aiTick() {
        for(let k in this.entities){
            const e=this.entities[k];
            if(Math.random()<e.chance){
                let i=e.path.indexOf(e.pos);
                if(i<e.path.length-1) e.pos=e.path[i+1];
                else if(!this.doors[k==='Bonnie'?'L':'R']) this.jumpscare(k);
                else e.pos='1A';
            }
        }
        this.updateCam();
    }

    jumpscare(who){
        this.stop();
        localStorage.removeItem('fnafSave');
        document.getElementById('jumpscare-overlay').style.display='flex';
        document.getElementById('scare-char').innerText=who==='Bonnie'?'ðŸ°':who==='Chica'?'ðŸ¥':who==='Foxy'?'ðŸ¦Š':'ðŸ»';
        setTimeout(()=>location.reload(),2000);
    }

    winNight(){
        alert(`VocÃª sobreviveu Ã  Night ${this.nightNum}!`);
        this.nightNum++;
        localStorage.removeItem('fnafSave');
        location.reload();
    }

    save(){
        localStorage.setItem('fnafSave',JSON.stringify({
            pwr:this.pwr, cam:this.cam, doors:this.doors,
            lights:this.lights, foxyProgress:this.foxyProgress,
            hour:this.hour, nightNum:this.nightNum
        }));
    }

    setupMenu(){
        document.getElementById('new-game').onclick=()=>{
            localStorage.removeItem('fnafSave');
            document.getElementById('menu').style.display='none';
            this.load();
            this.start();
        };
        document.getElementById('continue-game').onclick=()=>{
            document.getElementById('menu').style.display='none';
            this.start();
        };
    }
}

const game = new FNAF();
</script>
</body>
</html>
