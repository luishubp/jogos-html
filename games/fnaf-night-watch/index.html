<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FNAF: Professional Remaster</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pwr-color: #00ff00; --danger: #bb0000; }
        body { margin: 0; background: #000; color: #fff; font-family: 'VT323', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #game-container { position: relative; width: 100vw; height: 56.25vw; max-width: 1280px; max-height: 720px; border: 5px solid #111; overflow: hidden; background: #000; }

        /* --- AMBIENTE E ESCRITÓRIO --- */
        #office { width: 100%; height: 100%; position: relative; background: #0a0a0a; box-shadow: inset 0 0 100px #000; }
        
        .physical-door { position: absolute; top: -100%; width: 15%; height: 100%; background: #1a1a1a; border: 4px solid #000; transition: top 0.15s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
        .door-left { left: 5%; box-shadow: 20px 0 50px #000; }
        .door-right { right: 5%; box-shadow: -20px 0 50px #000; }
        .door-closed { top: 0% !important; }

        .light-effect { position: absolute; width: 40%; height: 100%; opacity: 0; pointer-events: none; z-index: 40; mix-blend-mode: overlay; }
        #light-L { left: 0; background: radial-gradient(circle at 10% 50%, rgba(255,255,255,0.4), transparent); }
        #light-R { right: 0; background: radial-gradient(circle at 90% 50%, rgba(255,255,255,0.4), transparent); }

        /* --- BOTÕES ORIGINAIS --- */
        .door-controls { position: absolute; top: 40%; width: 50px; height: 120px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .ctrl-left { left: 0.5%; }
        .ctrl-right { right: 0.5%; }
        .btn-game { width: 50px; height: 50px; border: 3px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; user-select: none; background: #222; }
        .btn-door.active { background: #900; border-color: #f00; box-shadow: 0 0 15px #f00; }
        .btn-light.active { background: #990; border-color: #ff0; box-shadow: 0 0 15px #ff0; }

        /* --- MONITOR --- */
        #monitor { position: absolute; inset: 0; background: #000; display: none; z-index: 500; }
        #cam-viewport { width: 100%; height: 100%; position: relative; border: 20px solid #222; box-sizing: border-box; }
        .static { position: absolute; inset: 0; background: url('https://media.giphy.com/media/oEI9uWUuejgRTpFDkA/giphy.gif'); opacity: 0.1; z-index: 10; pointer-events: none; }
        
        /* REPRESENTAÇÃO VISUAL DOS ANIMATRONICS */
        .threat-silhouette { position: absolute; width: 150px; height: 350px; background: #000; filter: blur(15px); opacity: 0.8; z-index: 5; display: none; border-radius: 50% 50% 20% 20%; }
        .threat-at-door { position: absolute; top: 25%; width: 200px; height: 500px; background: #000; filter: blur(5px); z-index: 35; display: none; }

        #map { position: absolute; bottom: 30px; right: 30px; width: 300px; height: 250px; background: rgba(0,0,0,0.8); border: 2px solid #555; display: grid; grid-template-areas: 'a1A a1B' 'a2A a4B'; gap: 5px; padding: 10px; }
        .cam-node { background: #111; border: 1px solid #444; color: #fff; cursor: pointer; font-family: 'VT323'; font-size: 16px; padding: 5px; }
        .cam-node.active { background: #fff; color: #000; }

        /* --- HUD --- */
        .hud { position: absolute; z-index: 1000; padding: 20px; pointer-events: none; }
        .pwr-box { bottom: 0; left: 0; font-size: 30px; color: var(--pwr-color); text-shadow: 0 0 10px #0f0; }
        .time-box { top: 0; right: 0; font-size: 45px; }
        #monitor-toggle { position: absolute; bottom: 0; left: 25%; width: 50%; height: 50px; background: rgba(255,255,255,0.05); border: 2px solid #333; z-index: 1000; cursor: pointer; transition: 0.2s; }
        #monitor-toggle:hover { background: rgba(255,255,255,0.2); }

        /* --- SCREAMER --- */
        #jumpscare { position: absolute; inset: 0; z-index: 10000; display: none; background: #000; justify-content: center; align-items: center; }
        .glitch-screen { animation: shake 0.05s infinite; filter: invert(1); }
        @keyframes shake { 0% { transform: translate(5px, 5px); } 50% { transform: translate(-5px, -5px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="office">
        <div id="door-L" class="physical-door door-left"></div>
        <div id="door-R" class="physical-door door-right"></div>
        
        <div id="light-L" class="light-effect"></div>
        <div id="light-R" class="light-effect"></div>
        <div id="threat-L" class="threat-at-door" style="left: 5%;"></div>
        <div id="threat-R" class="threat-at-door" style="right: 5%;"></div>

        <div class="door-controls ctrl-left">
            <div class="btn-game btn-door" id="btn-door-L" onclick="game.actionDoor('left')">DOOR</div>
            <div class="btn-game btn-light" id="btn-light-L" onmousedown="game.actionLight('left',true)" onmouseup="game.actionLight('left',false)">LIGHT</div>
        </div>
        <div class="door-controls ctrl-right">
            <div class="btn-game btn-door" id="btn-door-R" onclick="game.actionDoor('right')">DOOR</div>
            <div class="btn-game btn-light" id="btn-light-R" onmousedown="game.actionLight('right',true)" onmouseup="game.actionLight('right',false)">LIGHT</div>
        </div>

        <div id="monitor">
            <div id="cam-viewport">
                <div class="static"></div>
                <div id="visual-vulto" class="threat-silhouette"></div>
                <div id="room-name" style="position:absolute; top:40px; right:40px; font-size:40px; color:#fff; text-transform:uppercase;">PALCO PRINCIPAL</div>
                
                <div id="map">
                    <button class="cam-node active" onclick="game.switchCam('1A','Palco Principal')">CAM 1A</button>
                    <button class="cam-node" onclick="game.switchCam('1B','Área de Refeição')">CAM 1B</button>
                    <button class="cam-node" onclick="game.switchCam('2A','Canto do Corredor')">CAM 2A</button>
                    <button class="cam-node" onclick="game.switchCam('4B','Corredor Leste')">CAM 4B</button>
                </div>
            </div>
        </div>

        <div class="hud pwr-box">POWER: <span id="pwr-val">100</span>%</div>
        <div class="hud time-box" id="clock">12 AM</div>
        <div id="monitor-toggle" onclick="game.toggleMonitor()"></div>
    </div>

    <div id="jumpscare">
        <div style="width:100%; height:100%; background:#111;" class="glitch-screen"></div>
    </div>
</div>

<script>
class FNAFEngine {
    constructor() {
        this.pwr = 100;
        this.time = 0;
        this.monOpen = false;
        this.curCam = '1A';
        this.doors = { left: false, right: false };
        this.ai = {
            'Bonnie': { pos: '1A', path: ['1A', '1B', 'DoorL'], lv: 10, color: '#111122' },
            'Chica': { pos: '2A', path: ['2A', '4B', 'DoorR'], lv: 10, color: '#222211' }
        };
        this.init();
    }

    init() {
        setInterval(() => this.tick(), 1000);
        setInterval(() => this.moveAI(), 4000);
        setInterval(() => { this.time++; document.getElementById('clock').innerText = this.time + " AM"; if(this.time==6) location.reload(); }, 60000);
    }

    tick() {
        let usage = 0.1;
        if(this.doors.left) usage += 0.4;
        if(this.doors.right) usage += 0.4;
        if(this.monOpen) usage += 0.3;
        this.pwr -= usage;
        document.getElementById('pwr-val').innerText = Math.floor(this.pwr);
        if(this.pwr <= 0) location.reload();
    }

    actionDoor(s) {
        this.doors[s] = !this.doors[s];
        document.getElementById(`door-${s==='left'?'L':'R'}`).classList.toggle('door-closed', this.doors[s]);
        document.getElementById(`btn-door-${s==='left'?'L':'R'}`).classList.toggle('active', this.doors[s]);
    }

    actionLight(s, state) {
        const side = s==='left'?'L':'R';
        document.getElementById(`light-${side}`).style.opacity = state ? 1 : 0;
        document.getElementById(`btn-light-${side}`).classList.toggle('active', state);
        
        // Revelar vulto na porta
        for(let n in this.ai) {
            let e = this.ai[n];
            if(e.pos === (s === 'left' ? 'DoorL' : 'DoorR')) {
                document.getElementById(`threat-${side}`).style.display = state ? 'block' : 'none';
            }
        }
    }

    toggleMonitor() {
        this.monOpen = !this.monOpen;
        document.getElementById('monitor').style.display = this.monOpen ? 'block' : 'none';
        if(this.monOpen) this.switchCam(this.curCam, document.getElementById('room-name').innerText);
    }

    switchCam(id, name) {
        this.curCam = id;
        document.getElementById('room-name').innerText = name;
        document.querySelectorAll('.cam-node').forEach(b => b.classList.remove('active'));
        
        const vulto = document.getElementById('visual-vulto');
        vulto.style.display = 'none';

        for(let n in this.ai) {
            if(this.ai[n].pos === id) {
                vulto.style.display = 'block';
                vulto.style.background = this.ai[n].color;
                vulto.style.left = Math.random() * 60 + "%";
            }
        }
    }

    moveAI() {
        for(let n in this.ai) {
            let e = this.ai[n];
            if(Math.random() * 20 < e.lv) {
                let idx = e.path.indexOf(e.pos);
                if(idx === e.path.length - 1) { // Chegou na porta
                    if(!this.doors[e.side === 'left' ? 'left' : 'right']) {
                        setTimeout(() => { if(!this.doors[e.pos.includes('L')?'left':'right']) this.scare(); }, 2000);
                    } else { e.pos = e.path[0]; }
                } else { e.pos = e.path[idx + 1]; }
            }
        }
        if(this.monOpen) this.switchCam(this.curCam, document.getElementById('room-name').innerText);
    }

    scare() {
        document.getElementById('jumpscare').style.display = 'flex';
        setTimeout(() => location.reload(), 1500);
    }
}
const game = new FNAFEngine();
</script>
</body>
</html>
